apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: 'gcr.io/es-devops-d/mygroup/meta-project:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: 'gcr.io/es-devops-d/mygroup/meta-project:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: meta-project
        chartPath: charts/meta-project
        setValueTemplates:
          image.repository: 'gcr.io/es-devops-d/mygroup/meta-project'
          image.tag: '{{.DIGEST_HEX}}'
